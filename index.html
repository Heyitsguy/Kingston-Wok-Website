<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kingston Wok</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css">
  </head>
  <body>
    <header>
      <ul class="navigation-bar">
        <li class="brand">Kingston Wok</li>
        <li class="navigation-list"><a href="#">About Us</a></li>
        <li class="navigation-list"><a href="#">Menu</a></li>
        <li class="navigation-list"><a href="#">Reservations</a></li>
      </ul>
    </header>
    <section class="skewed wrapper">
      <h1 class="catcher">Asian Fusion Restaurant</h1>
      <div class="layer bottom">
        <div class="content-wrap">
          <div class="content-body">
            <h1>Chinese Cusine</h1>
            <p>Enjoy classic chinese flavors.</p>
          </div>
          <img src="Images/chinese-food.jpg" alt="chinese-cusine"/>
        </div>
      </div>
      <div class="layer top">
        <div class="content-wrap">
          <div class="content-body">
            <h1>Japanese Cusine</h1>
            <p>Take your tastebuds on a journey through Japan.</p>
          </div>
          <img src="Images/sushi.jpg" alt="sushi">
        </div>
      </div>

      <div class="handle"></div>
      <script src="Javascript/script.js"></script>
    </section>

  </body>
</html>
