<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css">
  </head>
  <body>
    <header>
      <div class="overlay">
        <ul class="nav-list">
          <li class="list-item"><a href="index.html">Home</a></li>
          <li class="list-item"><a href="#">Reservations</a></li>
          <li class="list-item"><a href="#">Menu</a></li>
          <li class="list-item"><a href="#">About Us</a></li>
        </ul>
      </div>
        <div class="brand">Kingston Wok</div>
        <div id="burger-container">
        <div id = "burger">
          <span>&nbsp</span>
          <span>&nbsp</span>
          <span>&nbsp</span>
          <span>&nbsp</span>
        </div>
      </div>
    </header>
    <div class="res-form">
      <form class="reservation-form" action="index.html" method="post">
        <h1>Reservations</h1>
        <hr class="style-two hr-color">
        <div class="form-wrapper">
          <div class="date">
            <label for="">Date</label>
            <input type="date" name="" value="">
          </div>
          <div class="time">
            <label for="">Time</label>
            <input type="time" name="" value="">
          </div>
          <div class="party">
            <label for="">Party</label>
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <hr class="style-three">
          <div class="wrap-h1">
            <h1>Contact Details</h1>
            <hr class="style-two hr-color">
          </div>
          <div class="name">
            <label for="name">Name</label>
            <input type="text" name="" value="">
          </div>
          <div class="number">
            <label for="number">Phone Number</label>
            <input type="tel" name="" value="">
          </div>
          <hr class="style-three">
          <button class="submit-res" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <p class="copyright">Kingston Wok LLC Copyright &copy 2018</p>
    </footer>
    <script src="Javascript/script.js"></script>
  </body>
</html>
